# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - qckfx-compose-2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7fe873161f03429d92a7c751fb9681b7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fcf9b8d7db17489e964d5b1efc19c9a9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_7fe873161f03429d92a7c751fb9681b7 }}/qckfx/compose@latest:${{ github.sha }}
        file: ./packages/api/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'qckfx-compose-2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4f7d6bc0fc2341fc8f1bec98380283e5 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_7fe873161f03429d92a7c751fb9681b7 }}/qckfx/compose@latest:${{ github.sha }}'
